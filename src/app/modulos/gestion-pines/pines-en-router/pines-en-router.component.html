<div class="contenedor-pines-en-router">
    <h2>Pines en el router</h2>
    <br><br>

    <div class="table-responsive">
        <table class="table text-center">
            <thead>
                <tr style="text-transform: capitalize;">
                    <th>pin</th>
                    <th>perfil</th>
                    <th>tiempo usado</th> 
                    <th>tiempo limite</th> 
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                
               <tr *ngFor="let dato of pines">
                    <td>{{dato.name}}</td>      
                    <td>{{dato.profile}}</td>                    
                    <td>{{dato.uptime}}</td>
                    <td>{{dato["limit-uptime"]}}</td>                                                    
                    <td>                                                
                        <i (click)="eliminarPin(dato['.id'])" title="Eliminar pin del router" class="fas fa-trash"></i>
                    </td>
               </tr>
            </tbody>
        </table>        
    </div>


</div>
